<form method="post" x-show="openBatchModal && batchAction == '{{ action.id }}'">
    <input type="hidden" name="_batch" value="{{ action.id }}">
    <div class="modal">
        <div class="modal-spacer">
            <div
                x-show="openBatchModal && batchAction == '{{ action.id }}'"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="modal-content">

                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">
                            Run {{ action.label }} action?
                        </h3>
                        {% if action.confirmation %}
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    {{ action.confirmation }}
                                </p>
                            </div>
                        {% endif %}
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit"
                            class="btn {{ 'btn-danger' if action.dangerous else 'btn-primary' }}">
                        {{ _('Run action') }}
                    </button>
                    <button type="button" class="btn" @click="openBatchModal = false">
                        {{ _('Cancel') }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
