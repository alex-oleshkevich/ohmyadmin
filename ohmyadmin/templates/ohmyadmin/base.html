<!doctype html>
<html lang="" class="h-full">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ page_title }}{% if page_title %} / {% endif %}{{ theme.title }}</title>
    <meta name="msapplication-TileColor" content="{{ theme.navbar_color }}"/>
    <meta name="theme-color" content="{{ theme.navbar_color }}"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="csrf-token" content="{{ csrf_token }}"/>

    <link rel="icon" href="{{ theme.favicon or static_url('logo_square.svg') }}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{{ theme.favicon or static_url('logo_square.svg') }}" type="image/x-icon"/>

    <link href="{{ static_url('main.css') }}" rel="stylesheet"/>
    <script defer src="//cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="//unpkg.com/htmx.org@1.8.0"
            integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc"
            crossorigin="anonymous">

    </script>
    <script type="module" src="{{ static_url('js/notifications.js') }}"></script>

    {% block head %}{% endblock %}
    {% block head_scripts %}{% endblock %}
</head>
<body class="antialiased h-full">
{% block main %}{% endblock %}
{% block page_scripts %}{% endblock %}
<script>
    window.__TOASTS__ = {{ flash_messages|list|tojson }};
</script>

<div id="modals"></div>
</body>
</html>
