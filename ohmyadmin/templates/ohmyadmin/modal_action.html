{% import 'ohmyadmin/forms.html' as forms %}

<form hx-swap="outerHTML" hx-post="{{ request.url }}">
    <div class="mt-3 text-center sm:mt-0 sm:text-left">
        <h3 class="text-lg font-medium leading-6 text-gray-900">
            {% block title %}{{ action.label }}{% endblock %}
        </h3>
        {% if action.confirmation %}
            <div class="mt-4">{{ action.confirmation }}</div>
        {% endif %}
        <div class="mt-6">
            {% block content %}
                {{ form_layout(request, form) }}
            {% endblock %}
        </div>
    </div>

    <div class="modal-actions">
        {% block actions %}
            <button class="btn {{ 'btn-danger' if action.dangerous else 'btn-primary' }}" type="submit">
                {{ _('Run Action') }}
            </button>
            <button class="btn" type="button" @click="closeActionModal">{{ _('Cancel') }}</button>
        {% endblock %}
    </div>
</form>
