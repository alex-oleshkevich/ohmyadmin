{% extends 'ohmyadmin/modal_action.html' %}
{% import 'ohmyadmin/lib/forms.html' as forms %}
{% block content %}
    {{ super() }}
    <select multiple name="object_id" class="hidden" hidden>
        {% for object_id in object_ids %}
            <option value="{{ object_id }}">{{ object_id }}</option>
        {% endfor %}
    </select>
    <div>
        {% for field in form %}
            {{ forms.form_field(field) }}
        {% endfor %}
    </div>
{% endblock %}
