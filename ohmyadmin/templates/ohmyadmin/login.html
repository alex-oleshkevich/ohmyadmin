{% extends 'ohmyadmin/base.html' %}
{% import 'ohmyadmin/lib/forms.html' as forms %}

{% block main %}
    <div class="h-full flex items-center justify-center">
        <form method="post" class="w-96 mx-auto">
            <p class="text-2xl mb-5 font-semibold text-center">{{ _('Login', domain='ohmyadmin') }}</p>
            {{ forms.form_field(form.identity) }}
            {{ forms.form_field(form.password) }}
            <div>
                <button class="btn btn-primary" type="submit">
                    {{ _('Login', domain='ohmyadmin') }}
                </button>
            </div>
        </form>
    </div>
{% endblock %}
