{% extends 'ohmyadmin/app.html' %}

{% block content %}
    <div class="grid grid-cols-12 gap-5 mb-12">
        {% for metric in metrics %}
            <div
                hx-get="{{ url(dashboard.url_name('metrics')) }}?_metric={{ metric.slug }}"
                hx-trigger="load"
                hx-swap="outerHTML"
            ></div>
        {% endfor %}
    </div>
{% endblock %}
