<button type="button" class="btn btn-{{ action.variant }}">
    {{ action.icon }}
    {{ action.label }}
</button>
<script>
    document.currentScript.previousElementSibling.addEventListener('click', () => {
        document.querySelector('{{ action.trigger_from }}').dispatchEvent(new CustomEvent('{{ action.event }}', {
            detail: {{ action.data|tojson|safe }},
            bubble: true
        }));
    });
</script>
