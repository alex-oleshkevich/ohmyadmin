{% set confirmation = action.get_confirmation(request, object) %}
{% set pk_value = table.datasource.get_pk(object) %}
<button type="button"
        class="list-menu-item {{ 'danger' if action.dangerous else '' }}"
        hx-{{ action.request_method|lower }}="{{ url_for(action.get_url_name(table.url_name)).include_query_params(selected=pk_value) }}"
        {% if confirmation %}hx-confirm="{{ confirmation }}"{% endif %}>
    {{ action.generate_icon(request, object) }}
    {{ action.generate_label(request, object) }}
</button>
