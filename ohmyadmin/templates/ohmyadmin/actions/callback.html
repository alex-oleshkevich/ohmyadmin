{% set url = url_for(view.get_action_route_name(action)) %}
{% if object_id %}
    {% set url = url.include_query_params(object_id=object_id) %}
{% endif %}
<button type="button" class="btn btn-{{ action.variant }}" hx-push-url="false" hx-post="{{ url }}">
    {{ action.icon }}
    {{ action.label }}
</button>
