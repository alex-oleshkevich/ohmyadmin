{% macro main_menu_item(request, item) %}
    <a href="{{ item.render_to_url(request) }}"
       class="rounded-md flex items-center gap-3 w-full px-2 py-1 hover:bg-slate-200 {% if x == 0 %}bg-blue-100 text-blue-700 hover:bg-blue-200{% endif %}">
        {{ icon(item.icon) if item.icon else '' }} {{ item.text }}
    </a>
{% endmacro %}

{% macro main_menu_group(request, group) %}
    <div class="mt-5">
        <div class="text-slate-600 uppercase mb-2 text-sm">{{ group.label }}</div>
        {% for item in group %}
            {{ main_menu_item(request, item) }}
        {% endfor %}
    </div>
{% endmacro %}
