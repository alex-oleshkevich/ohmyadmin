{% extends 'ohmyadmin/app.html' %}
{% import 'ohmyadmin/actions.html' as actions %}
{% block content %}
    <form hx-boost="true" hx-include="this" method="post" enctype="multipart/form-data">
        {% include 'ohmyadmin/screens/form/form.html' %}
        <div class="form-actions mt-10">
            {% for action in form_actions %}
                {{ actions.action_button(request, action, view, model) }}
            {% endfor %}
        </div>
    </form>
{% endblock %}
