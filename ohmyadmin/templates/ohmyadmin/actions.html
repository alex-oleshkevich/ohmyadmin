{% macro link_action(text, url, icon='',  color='default') %}
    <a href="{{ url }}" class="btn btn-{{ color }}">
        {{ tabler_icon(icon) if icon else '' }}
        <span>{{ text }}</span>
    </a>
{% endmacro %}


{% macro modal_action(action, text='', icon='', color='default') %}
    <button type="button" class="btn btn-{{ color }}" @click="callAction('{{ action.slug }}')">
        {{ tabler_icon(icon) if icon else '' }}
        <span>{{ text }}</span>
    </button>
{% endmacro %}
