<section class="bg-white rounded-md p-4 shadow py-6 px-4 sm:p-6">
    {% if layout.label or layout.description %}
        <header class="mb-6">
            {% if layout.label %}
                <div class="text-lg font-medium leading-6 text-gray-900">{{ layout.label }}</div>
            {% endif %}
            {% if layout.description %}
                <p class="mt-1 text-sm text-gray-500">{{ layout.description }}</p>
            {% endif %}
        </header>
    {% endif %}
    <main class="flex flex-col md:grid grid-cols-1 grid-cols-{{ layout.columns }} gap-{{ layout.gap }} space-y-0">
        {% for child in layout.children %}
            {{ child.render(request) }}
        {% endfor %}
    </main>
</section>
