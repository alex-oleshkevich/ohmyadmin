<section class="stacked-form">
    <header>
        <h3>{{ layout.label }}</h3>
        {% if layout.description %}
            <p>{{ layout.description }}</p>
        {% endif %}
    </header>
    <main>
        {% for child in layout.children %}
            {{ child.render(request) }}
        {% endfor %}
    </main>
</section>
