{% extends 'ohmyadmin/layout/dashboard.html' %}

{% block content %}
    <div class="grid grid-cols-12 gap-6">
        {% for metric in metrics %}
            <div class="col-span-{{ metric.metric.columns }} row-span-{{ metric.metric.rows }}">
                {{ metric.content }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
